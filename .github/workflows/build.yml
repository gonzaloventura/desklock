name: Build DeskLock

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS app
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Codesign app
        run: |
          codesign --force --deep -s - build/DeskLock.app

      - name: Create ZIP
        run: |
          cd build
          ditto -c -k --sequesterRsrc --keepParent DeskLock.app DeskLock-macOS.zip

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeskLock-macOS
          path: build/DeskLock-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Windows
        run: |
          cd windows
          dotnet publish -c Release -r win-x64 --self-contained -o ../build/windows

      - name: Create Windows ZIP
        run: Compress-Archive -Path build/windows/* -DestinationPath build/DeskLock-Windows.zip

      - name: Build Installer
        run: |
          choco install innosetup -y --no-progress
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" windows\installer.iss

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeskLock-Windows
          path: |
            build/DeskLock-Windows.zip
            build/DeskLock-Setup.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DeskLock-macOS/DeskLock-macOS.zip
            artifacts/DeskLock-Windows/DeskLock-Setup.exe
            artifacts/DeskLock-Windows/DeskLock-Windows.zip
          body: |
            ## Download

            | Platform | File | Notes |
            |----------|------|-------|
            | **macOS** | `DeskLock-macOS.zip` | Unzip, then right-click > Open the first time |
            | **Windows** | `DeskLock-Setup.exe` | Run installer (recommended) |
            | **Windows** | `DeskLock-Windows.zip` | Portable version â€” unzip and run |

            ### macOS first run
            macOS blocks unsigned apps by default. After downloading:
            1. Unzip `DeskLock-macOS.zip`
            2. Move `DeskLock.app` to Applications
            3. **Right-click** the app > **Open** (not double-click)
            4. Click **Open** in the dialog
            5. Grant **Accessibility** permissions when prompted

            Or run this in Terminal:
            ```
            xattr -cr /Applications/DeskLock.app && open /Applications/DeskLock.app
            ```

            ### Windows first run
            **Installer:** Run `DeskLock-Setup.exe` and follow the wizard. Optionally add a desktop shortcut and auto-start with Windows.

            **Portable:** Unzip `DeskLock-Windows.zip` to a folder, run `DeskLock.exe`. If SmartScreen appears: click **More info** > **Run anyway**.
          generate_release_notes: true
