name: Build DeskLock

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS app
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Create DMG
        run: |
          hdiutil create -volname "DeskLock" \
            -srcfolder build/DeskLock.app \
            -ov -format UDZO \
            build/DeskLock-macOS.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeskLock-macOS
          path: build/DeskLock-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Windows executable
        run: |
          cd windows
          dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ../build/windows

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeskLock-Windows
          path: build/windows/DeskLock.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DeskLock-macOS/DeskLock-macOS.dmg
            artifacts/DeskLock-Windows/DeskLock.exe
          generate_release_notes: true
